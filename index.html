<!--ストップウォッチの課題提出です。ミリ秒からの設定とストップを押した後、再度スタートできるように非活性化の箇所を修正しました。レビューお願いします。-->
<!DOCTYPE html>
<html lang="en">
　<head>
    <meta charset="utf-8">
    　<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="main.css">
      <title>ストップウォッチの課題</title>
  </head>
  
  <body>
    <h3>ストップウォッチ</h3>

    <div id="time">0:0:0:0</div>
    <input type="button" id="start" value="スタート">
    <input type="button" id="stop" value="ストップ" disabled>
    <input type="button" id="reset" value="リセット" disabled>
    <script src="main.js"></script>
  </body>
</html>
